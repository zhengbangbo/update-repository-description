on: [push]

jobs:
  updateDescription:
    runs-on: ubuntu-latest
    name: debug
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Read package.json step and patch repository
        uses: zhengbangbo/update-repository-description@v0.0.2
        with:
          repo: ${{ github.repository }}
          repo-token: ${{ secrets.MY_TOKEN }}
